<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>

    <!-- import css -->
    <link href="css/style.css" rel="stylesheet"> 
</head>
<body>
    <h1 class="header">阿循的主頁</h1>
    <div class="signUpForm">
        <form action="php/login.php" method="post" class="form">
            <h1 class="title">登入</h1>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" name="userID" required>
                <label for="" class="label">用戶ID</label>
            </div>
            <div class="inputContainer">
                <input type="password" class="input" placeholder="a" name="password" autocomplete="current-password" required>
                <label for="" class="label">密碼</label>
            </div>
            <div class="inputContainer rememberMe">
                <input type="checkbox" name="rememberMe">
                <label for="" class="remember">記住我</label>
            </div>
            <div class="form-footer">
                <label class="haveAccount">還沒有賬號？<a href="signup.html">注冊</a></label>
                <input type="submit" class="submitBtn" value="登入">
            </div>
        </form>
    </div>
</body>
</html>
